<div class="form">
    <div class="form__heading">
        @@include('heading.html', {
            "title": "Получите всю подробную информацию",
            "align": "center",
            "size": "normal",
            "sub": true,
            "sub_text": "Оставьте заявку, мы свяжемся с Вами и рассчитаем стоимость в течение 1 часа!"
        })
    </div>
    <form class="form__container" data-parsley-validate>
        <div class="form__top">
            <div class="form__group">
                <label for="field1">Имя</label>
                <input type="text" name="field1" id="field1" placeholder="Введите имя" required data-parsley-no-focus>
            </div>
            <div class="form__group">
                <label for="field2">Номер телефона</label>
                <input type="text" name="field2" id="field2" class="__phomemask" placeholder="Введите телефон" required data-parsley-no-focus>
            </div>
            <div class="form__group">
                <label for="field3">E-mail</label>
                <input type="email" name="field3" id="field3" placeholder="Введите E-mail" required data-parsley-no-focus>
            </div>
        </div>
        <div class="form__center">
            <div class="form__group">
                <label for="field4">Ваш комментарий</label>
                <input type="email" name="field4" id="field4" placeholder="Введите комментарий" required data-parsley-no-focus>
            </div>
        </div>
        <div class="form__bottom">
            <div class="form__btn">
                <input type="submit" value="Отправить" class="btn is--xl">
            </div>
            <div class="form__text">
                Нажимая на кнопку, Вы соглашаетесь с 
<a href="#">политикой обработки персональных данных</a>
            </div>
        </div>
    </form>
</div>
