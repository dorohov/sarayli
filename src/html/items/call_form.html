<div class="form form__call">
    <div class="form__heading">
        @@include('heading.html', {
            "title": "Заказать звонок",
            "align": "center",
            "size": "normal",
            "sub": true,
            "sub_text": "В течение 5 минут с Вами свяжется <br> специалист"
        })
    </div>
    <form class="form__container">
        <div class="form__top">
            <div class="form__group">
                <label for="field1">Имя</label>
                <input type="text" name="field1" id="field1" placeholder="Введите имя">
            </div>
            <div class="form__group">
                <label for="field2">Номер телефона</label>
                <input type="text" name="field2" id="field2" placeholder="Введите телефон">
            </div>
            <div class="form__group">
                <label for="field3">E-mail</label>
                <input type="email" name="field3" id="field3" placeholder="Введите E-mail">
            </div>
        </div>
        <div class="form__bottom">
            <div class="form__btn">
                <input type="submit" value="Отправить" class="btn is--xl">
            </div>
            <div class="form__text">
                Нажимая на кнопку, Вы соглашаетесь с 
<a href="#">политикой обработки персональных данных</a>
            </div>
        </div>
    </form>
</div>
