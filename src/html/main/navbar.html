<header>
    <div class="navbar">
        <div class="navbar__inner">
            <div class="navbar__logo">
                <a href="@@pages.index">
                    <img src="img/svg/logo.svg" alt="">
                </a>
            </div>
            <div class="navbar__menu">
                <ul>
                    <li><a href="@@pages.index">Главная</a></li>
                    <li><a href="@@pages.catalog">Продукция</a></li>
                    <li><a href="@@pages.about">О компании</a></li>
                    <li><a href="@@pages.info">Помощь</a></li>
                    <li><a href="@@pages.contacts">Контакты</a></li>
                </ul>
            </div>
            <div class="navbar__right">
                <div class="navbar__info">
                    <ul>
                        <li class="is--phone">
                            <a href="tel:@@phone_link">
                                <span class="is--icon">
                                    @@include('../items/svg.html', {"name": "phone"})
                                </span>
                                <span class="is--text">@@phone</span>
                            </a>
                        </li>
                        <li class="is--email">
                            <a href="mailto:@@email">
                                <span class="is--icon">
                                    @@include('../items/svg.html', {"name": "mail"})
                                </span>
                                <span class="is--text">@@email</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
